<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player MP3</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous"/>
  
</head>
<body>
    <header>
        <a class="logo" href="index.html">Logo</a>
        <nav>
          <ul class="menu">
            <li><a href="sobre">Sobre</a></li>
            <li><a class="" href="paginas/exercicios.html">Exercicios</a></li>
            <li><a class="" href="paginas/player.html">Player MP3</a></li>
            <li><a class="" href="paginas/player.html">Cadastre-se</a></li>
            <li><a class="" href="paginas/login.html">Entrar</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <img src="img/Capturar.png" alt="capa da musica">
            <div class="descricao">
                <h2>Nome da Musica</h2>
                <i>Nome do Artista</i>
            </div>
            <div class="duracao">
                <div class="barra">
                    <progress value="0" max="1"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="tempo">
                    <p class="inicio">0:00</p>
                    <p class="fim">3:40</p>
                </div>
            </div>
            <div class="player">
                <i class="fas fa-step-backward setas anterior"></i>
                <i class="fas fa-play-circle botao-play"></i>
                <i class="fas fa-pause-circle botao-pause" style="display: none;"></i>
                <i class="fas fa-step-forward setas proxima"></i>
            </div>
            <audio src="musicas/yanvince, comusal - magnificent [NCS Release].mp3"></audio>
        </section>
        <!-- <footer>
            <p>Powerby Juliana Borges</p>
        </footer> -->
    </main>
    <script src="/js/playlist.js"></script>
</body>
</html>
